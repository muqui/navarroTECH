<body>
  <!-- Header -->
  <header class="header">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary  ">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">NavarroTECH</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white fw-bold " aria-current="page" href="/pages/contacto.html">Contacto</a>

            <li class="nav-item">
              <a class="nav-link text-white fw-bold" href="/pages/servicios.html">Servicios</a>

  <div class="container pt-5 mt-3 " >
   <div class="row">
    <div class="col-sm-12 order-sm-1 ">
      <h1 class="text-center">Contactanos navarroTECH</h1>
    </div>
    <div class="col-sm-7 order-sm-3">
      <img src="../images/NavarroTECH.png" class="img-fluid" alt="Responsive image">
    </div>
    <div class="col-sm-5 order-sm-2">
      <form class="p-0 m-0" id="form">
        <div class="row">
  
          <!--NOMBRE-->
          <div class="form-group col-xs-12 col-md-12 ">
            <label for="nombre" class="form-label">Nombre <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="nombre" aria-describedby="nombre" value="" required="">
          </div>
          <!--CORREO-->
          <div class="form-group col-xs-12 col-md-12">
            <label for="correo" class="form-label">Correo <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="correo" aria-describedby="nombre" value="" required="">
          </div>
          <!--CELULAR-->
          <div class="form-group col-xs-12 col-sm-12">
            <label for="celular" class="form-label">celular </label>
            <input type="text " class="form-control" id="celular" aria-describedby="folio" value="" required="">
          </div>
          <!--ASUNTO-->
          <div class="form-group col-xs-12 col-sm-12">
            <label for="asunto" class="form-label">Asunto </label>
            <input type="text " class="form-control" id="celular" aria-describedby="asunto" value="" required="">
          </div>
          <!--COMETARIO-->
          <div class="form-group col-xs-12 col-sm-12">
            <label for="poster" class="form-label">Comentario <span class="text-danger">*</span></label>
            <textarea id="observaciones" class="form-control" name="w3review" rows="4" cols="50">
              </textarea>
          </div>
          <!--boton imprimir-->
          <div class="form-group col-xs-12 col-sm-12 mt-2  mb-4 text-center">
            <button type="submit" onclick="imprimirTicket(event)" id="btn-add-movie"
              class="btn btn-primary">Enviar</button>
          </div>
  
        </div>
  
      </form>  
    </div>
    
   </div>
  </div>
